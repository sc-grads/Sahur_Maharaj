<div class="container">
  <div id="login-form-wrap">
    <h2>Chronosync - Login</h2>
    <form id="login-form" (ngSubmit)="login()">
      <p>
        <input type="email" id="username" name="username" placeholder="Username" 
               required [(ngModel)]="email">
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password"
               required [(ngModel)]="password">

      </p>
      <label>{{message}}</label>

      <p>
        <input type="submit" id="login" value="Login">
      </p>

    </form>
    <div id="create-account-wrap">
      <p>Forgot Password <a href="#">Contact an Admin?</a></p>
    </div>
  </div>
</div>
