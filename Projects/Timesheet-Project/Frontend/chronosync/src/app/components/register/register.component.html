<div class="container">
	<h1>Register An Employee</h1>
	<form>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname" placeholder="First Name" >

    <label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname" placeholder="Last Name" >

    <label for="mail">Work Email:</label>
    <input type="email" id="mail" name="mail" placeholder="Work Email ">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="password">

    <label for="etype">Employee Type:</label>
    <select [(ngModel)]="selectedEmployeeType" id="etype" name="etype">
      <option *ngFor="let employeeType of employeeTypes" [value]="employeeType" [class.standard]="employeeType === 'Standard'" [class.superuser]="employeeType === 'Superuser'">{{employeeType}}</option>
    </select>

		<button type="submit">Register</button>

	</form>
</div>
