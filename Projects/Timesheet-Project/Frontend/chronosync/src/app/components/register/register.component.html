<div class="container">
	<h1>Register An Employee</h1>
	<form>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname" placeholder="First Name" [(ngModel)]="firstName" >

    <label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname" placeholder="Last Name" [(ngModel)]="lastName">

    <label for="mail">Work Email:</label>
    <input type="email" id="mail" name="mail" placeholder="Work Email " [(ngModel)]="email">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="password" [(ngModel)]="password">

    <label for="etype">Employee Type:</label>
    <select [(ngModel)]="selectedEmployeeType" id="etype" name="etype" [ngStyle]="{'background-color': selectedEmployeeType === 'STANDARD' ? '#dddeca':(selectedEmployeeType === 'SUPERUSER' ? '#ffcccc' : '')}">
      <option *ngFor="let employeeType of employeeTypes" [value]="employeeType">{{employeeType}}</option>
    </select>

		<button type="submit" (click)="register()">Register</button>

	</form>
</div>
