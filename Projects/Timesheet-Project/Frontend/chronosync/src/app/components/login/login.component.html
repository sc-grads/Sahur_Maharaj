<div class="container">
	<h1>Login</h1>
	<form>
		<label for="username">Work Email:</label>
		<input type="email" id="username" name="username" placeholder="Work Email" [(ngModel)]="username">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="password" [(ngModel)]="password">
		<button type="submit" (click)="submit()">Login</button>
		<button type="submit">Forgot Password</button>
	</form>
</div>
